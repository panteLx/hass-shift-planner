<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style.css?v=2.1" />
    <title>Schichtplan Import</title>
  </head>
  <body>
    <div class="app-header">
      <h1>üìÖ Schichtplan Import</h1>
      <p class="subtitle">
        Importiere deine Schichten einfach in Home Assistant
      </p>
    </div>

    <div class="container">
      <!-- Kalender-Ansicht Tab -->
      <div id="calendar-tab" class="tab-content active">
        <div class="card">
          <h2>Kalender-Import</h2>
          <div class="calendar-import">
            <div class="calendar-controls">
              <div class="form-row">
                <div class="form-group">
                  <label for="calendar-name">
                    <span class="label-icon">üë§</span>
                    Name
                  </label>
                  <select id="calendar-name" name="name" required>
                    <option value="">Bitte ausw√§hlen</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="calendar-shift-type">
                    <span class="label-icon">üïê</span>
                    Schichttyp
                  </label>
                  <select id="calendar-shift-type" name="shift_type" required>
                    <option value="">Bitte ausw√§hlen</option>
                  </select>
                </div>
              </div>
            </div>

            <div id="shift-legend" class="shift-legend"></div>

            <div id="calendar-container" class="calendar"></div>

            <div class="selected-shifts-container">
              <div class="selected-shifts-header">
                <h3>Geplante Schichten (<span id="selected-count">0</span>)</h3>
                <button type="button" id="clear-all-shifts" class="btn-text">
                  Alle l√∂schen
                </button>
              </div>
              <div id="selected-shifts" class="selected-shifts"></div>
              <button
                type="button"
                id="import-calendar-shifts"
                class="btn btn-primary btn-large"
                disabled
              >
                <span class="btn-icon">üì§</span>
                <span id="import-btn-text">Alle Schichten importieren</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Toast Notifications -->
      <div id="toast-container" class="toast-container"></div>

      <!-- Response Container -->
      <div id="response-container" class="response-container hidden">
        <div class="card">
          <div class="response-header">
            <h2>Import-Ergebnis</h2>
            <button id="close-response" class="btn-close">‚úï</button>
          </div>
          <div id="response" class="response"></div>
        </div>
      </div>
    </div>

    <script src="/assets/script.js?v=2.1"></script>
  </body>
</html>

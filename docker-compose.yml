services:
  hass-shift-planner:
    build: .
    container_name: hass-shift-planner
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-3000}
      - HA_URL=${HA_URL}
      - HA_TOKEN=${HA_TOKEN}
      - CALENDAR_ENTITY_IDS=${CALENDAR_ENTITY_IDS}
    volumes:
      - ./shifts_config.json:/app/shifts_config.json:ro
    restart: unless-stopped
